<nb-card class="text-center">
	<nb-card-header>
		Info
	</nb-card-header>
	<nb-card-body i18n>
		Do you really want to return to the scenario selection ? <br/>
		This resets the current scenario
	</nb-card-body>
	<nb-card-footer>
		<button (click)="onConfirmClick()" class="mr-4" i18n nbButton status="danger">Confirm</button>
		<button (click)="onCancelClick()" i18n nbButton status="info">Cancel</button>
	</nb-card-footer>
</nb-card>
